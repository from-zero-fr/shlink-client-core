name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
        
    - name: Build with dotnet
      run: dotnet build --configuration Release Src
      
    - name: Pack
      run: dotnet pack ./Src/Shlink.Client.sln --configuration Release -o NuGetPackages
      
    - name: Add Github source
      run : dotnet nuget source Add -Name "GitHub" -Source "https://nuget.pkg.github.com/from-zero-fr/index.json"
      
    - name: Set Github api key
      run: dotnet nuget setApiKey ${{ secrets.GH_TOKEN }} -Source "https://nuget.pkg.github.com/MY_ACCOUNT/index.json"
      
    - name: Deploy NuGet Package
      run: dotnet nuget push "./NuGetPackages/Shlink.Client.Core.*.nupkg" -Source "GitHub"
