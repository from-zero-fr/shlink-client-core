name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
        
    - name: Build with dotnet
      run: dotnet build --configuration Release Src
      
    - name: Pack
      run: dotnet pack ./Src/Shlink.Client.sln --configuration Release -o NuGetPackages
      
    - name: Setup nuget config
      run: sed 's/GITHUB_TOKEN/${{ secrets.GITHUB_TOKEN }}/g' .nuget.config > nuget.config
      
    - name: Deploy NuGet Package
      run: dotnet nuget push "./NuGetPackages/Shlink.Client.Core.*.nupkg" -s "github"
