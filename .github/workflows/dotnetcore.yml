name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
        
    - name: Build with dotnet
      run: dotnet build --configuration Release Src
      
    - name: Pack
      run: dotnet pack ./Src/Shlink.Client.sln --configuration Release -o NuGetPackages
            
    - name: Install nuget
      run: apt install -y nuget
      
    - name: Authenticating to GitHub Packages
      run: nuget sources Add -Name "GPR" -Source "https://nuget.pkg.github.com/from-zero-fr/index.json" -UserName from-zero-fr -Password ${{ secrets.GITHUB_TOKEN }}
      
    - name: Deploy NuGet Package
      run: nuget push "./NuGetPackages/Shlink.Client.Core.*.nupkg" -Source "GPR"
