name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
        
    - name: Build with dotnet
      run: dotnet build --configuration Release Src
      
    - name: Pack
      run: dotnet pack ./Src/Shlink.Client.sln --configuration Release -o NuGetPackages
      
    - name: Install NuGet client
      uses: warrenbuckley/Setup-Nuget@v1
      
    - name: Add private GitHub registry to NuGet
      run: nuget source Add -Name "GitHub" -Source "https://nuget.pkg.github.com/from-zero-fr/index.json" -UserName from-zero-fr -Password ${{ secrets.GITHUB_TOKEN }
      
    - name: Push generated package to GitHub registry
      run: nuget push "./Src/NuGetPackages\Shlink.Client.Core.*.nupkg" -Source "GitHub" -SkipDuplicate
