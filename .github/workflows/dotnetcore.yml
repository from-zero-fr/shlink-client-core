name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
        
    - name: Build with dotnet
      run: dotnet build --configuration Release Src
      
    - name: Pack
      run: dotnet pack ./Src/Shlink.Client.sln --configuration Release -o NuGetPackages
      
    - name: Deploy NuGet Package
      run: dotnet nuget push "./Src/NuGetPackages\Shlink.Client.Core.*.nupkg" -k ${{ secrets.GITHUB_TOKEN }} -s "https://nuget.pkg.github.com/from-zero-fr/index.json"
